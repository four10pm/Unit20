<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 20</title>
</head>
<body>
    <form id="eventForm" style="background-color: lightgray; padding: 5px;"> 
        <h2> Add an event </h1>
        <label for="eventName"> Event name: </label>
        <input name="eventName" type="text"> </input>
        <label for="eventDate"> Date: </label>
        <input name="eventDate" type="datetime-local"> </input>
        <label for="eventLocation"> Location: </label>
        <input name="eventLocation" type="text"> </input>
        <label for="eventDescription"> Description: </label>
        <input name="eventDescription" type="text"> </input>
        <button id="addButton"> Add Event </button>
    </form> 
    <section> 
        <h1> Events </h1>
        <ul id="eventsList"> </ul>
    </section>
    <script defer src="block21.js"> </script> 
</body>
</html>
